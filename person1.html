<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #007BFF;
        }
        .info {
            margin-bottom: 20px;
        }
        .info h3 {
            margin-bottom: 10px;
            color: #007BFF;
        }
        .info p {
            margin: 5px 0;
        }
        .info input[type="text"],
        .info input[type="date"],
        .info input[type="number"] {
            width: calc(100% - 10px);
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .info input[type="file"] {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Person Information</h1>
        <div class="info">
            <h3>Photo</h3>
            <input type="file" accept="image/*">
        </div>
        <div class="info">
            <h3>Personal Details</h3>
            <p><strong>Фамилия:</strong> <input type="text" name="lastname"></p>
            <p><strong>Имя:</strong> <input type="text" name="firstname"></p>
            <p><strong>Отчество:</strong> <input type="text" name="middlename"></p>
            <p><strong>Дата рождения:</strong> <input type="date" name="birthdate"></p>
            <p><strong>Пол:</strong> <input type="text" name="gender"></p>
            <p><strong>Страна:</strong> <input type="text" name="country"></p>
            <p><strong>Паспорт No.:</strong> <input type="text" name="passport"></p>
        </div>
    </div>
</body>
</html>

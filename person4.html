<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Сохранение пропорций изображения */
        }
    </style>
</head>
<body>
    <img class="fullscreen-image" src="4.png" alt="Fullscreen Image">
</body>
</html>
